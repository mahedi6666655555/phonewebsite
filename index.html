<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="shortcut icon"
      href="https://picsum.photos/200/300"
      type="image/x-icon"
    />
    <title>live class on youtube</title>
  </head>
  <body>
    <!-- header section start -->

    <section>
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
        </div>
        <div class="flex-none gap-2">
          <div class="form-control">
            <input
              type="text"
              placeholder="Search"
              class="input input-bordered"
              id="search"
            />
          </div>
          <div>
            <button id="btn" class="py-5 px-7 bg-orange-400 rounded-lg text-white">
              search
            </button>
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://picsum.photos/200/300" />
              </div>
            </label>
            <ul
              tabindex="0"
              class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!-- header section ends -->

    <!-- this is card seaction start -->
    <section class="w-4/5 mx-auto mt-5">
      <div id="phone-container" class="grid grid-cols-3 gap-5 mt-5 mb-5">
      
    </section>
    <!-- this is card ends -->

    <!-- this is card section start -->
    <section>
        <input id="inputfiled" type="text" placeholder="Type here" class="input input-bordered input-primary w-full max-w-xs" />
        <div class="w-1/2">

<h1 class="text-4xl"> <span id="text"></span></h1>

<button id="btn3" class="px-7 mt-5 py-5 bg-orange-400 rounded-lg text-white">post</button>

        </div>
    </section>
    <!-- this is card section ends -->

    <!-- secript scetiopn starts -->
    <script src="script.js"></script>
    <!-- secript scetiopn ends -->
  </body>
</html>
